<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor button</title>
    <style>
      a:link, a:visited{
       background-color: #f44336;
       color: white;
       padding:15px 25px;
       text-align: center;
       text-decoration: none;
       display: inline-block;
      }

      a:hover, a:active{
        background-color: green;
      }
    </style>
</head>
<body>
 <a href="https://www.w3schools.com/" hreflang="en"  name="w3schools link" target="_blank" title="Visit our w3schools site">w3schools link</a>
</body>
</html>
